.section{
  width:100%;max-width:1100px;background:rgba(255,255,255,0.02);

.section p{font-size:15px;color:var(--muted);}

  width:100%;max-width:1100px;min-height:200px;max-height:400px;
  overflow-y:auto;margin-top:10px;

  border:1px dashed rgba(255,255,255,0.08);
  padding:14px;border-radius:10px;margin-bottom:10px;

</head>
<body>

<header>

    <div class="profile-pic">

        <a href="https://www.linkedin.com/in/djilani-younes-268068311" target="_blank">[in] LinkedIn</a>
        <a href="https://t.me" target="_blank">‚û§ Telegram</a>
        <a href="https://www.instagram.com" target="_blank">üì∑ Instagram</a>
      </div>
    </div>
  </div>
</header>

<section class="section">
  <h2>About the Class ‚Äî Web 3D</h2>
  <p>This page lists all files found in the <strong>TP</strong> folder of this GitHub repository. Click any file to download it directly.</p>

<div class="scroll" id="tpList">
  <p style="color:var(--muted)">Loading files...</p>
</div>

<script>
/**
 * Force-download a remote file by fetching it as a blob then creating an object URL.
 * Falls back to opening the raw URL in a new tab if fetch fails.
 */
async function forceDownloadFile(remoteUrl, filename) {
  try {
    const resp = await fetch(remoteUrl);
    if (!resp.ok) throw new Error("Network response not ok: " + resp.status);
    const blob = await resp.blob();

    // Create temporary URL and trigger download
    const blobUrl = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = blobUrl;
    a.download = filename || 'file';
    document.body.appendChild(a);
    a.click();
    a.remove();
    // free memory after short delay
    setTimeout(() => URL.revokeObjectURL(blobUrl), 1000);
  } catch (err) {
    console.warn("Fetch/download failed, falling back to opening raw url:", err);
    // Fallback: open the raw URL (user can then save) in a new tab
    window.open(remoteUrl, '_blank', 'noopener');
  }
}

async function loadTPs(){
  const list=document.getElementById('tpList');
  list.innerHTML = "<p style='color:var(--muted)'>Loading...</p>";

  try {
    // GitHub API listing for folder contents
    const response = await fetch("https://api.github.com/repos/dj-moyounes/web3d/contents/TP");
    if (!response.ok) throw new Error("GitHub API error: " + response.status);
    const files = await response.json();
    list.innerHTML="";

    if (!Array.isArray(files) || files.length === 0) {
      list.innerHTML = "<p style='color:var(--muted)'>No files found in TP folder.</p>";
      return;
    }

    files.forEach(file=>{
      // file has: name, path, download_url, type (file/dir), size, html_url
      const div=document.createElement('div');
      div.className='tp-item';

      const left = document.createElement('div');
      left.className = 'left';

      // icon or type indicator
      const icon = document.createElement('div');
      icon.textContent = file.type === 'dir' ? 'üìÅ' : 'üìÑ';
      left.appendChild(icon);

      const nameWrap = document.createElement('div');
      const nameEl = document.createElement('div');
      nameEl.className = 'name';
      nameEl.textContent = file.name;
      nameWrap.appendChild(nameEl);

      // optional small meta (size)
      if (file.size !== undefined && file.size !== null && file.type !== 'dir') {
        const kb = Math.round(file.size/1024);
        const meta = document.createElement('div');
        meta.className = 'small-muted';
        meta.textContent = kb + ' KB';
        nameWrap.appendChild(meta);
      }

      left.appendChild(nameWrap);
      div.appendChild(left);

      const right = document.createElement('div');

      if (file.type === 'dir') {
        // If it's a directory, make a button to open the folder on GitHub or to navigate
        const openBtn = document.createElement('button');
        openBtn.className = 'download-btn';
        openBtn.textContent = 'Open folder';
        openBtn.addEventListener('click', () => {
          // open folder html page on github (not raw)
          window.open(file.html_url, '_blank', 'noopener');
        });
        right.appendChild(openBtn);
      } else {
        const dlBtn = document.createElement('button');
        dlBtn.className = 'download-btn';
        dlBtn.textContent = '‚¨áÔ∏è Download';
        dlBtn.title = 'Force download ' + file.name;
        dlBtn.addEventListener('click', async (e) => {
          e.preventDefault();
          // Use the download_url returned by GitHub API, which points to raw.githubusercontent.com
          // That URL is CORS-enabled so fetch should work.
          await forceDownloadFile(file.download_url, file.name);
        });
        right.appendChild(dlBtn);
      }

      div.appendChild(right);
      list.appendChild(div);
    });

  } catch(err){
    list.innerHTML="<p style='color:red'>‚ö†Ô∏è Unable to load TP folder. Make sure your repository and folder are public.</p>";
    console.error(err);
  }
}

loadTPs();
</script>
