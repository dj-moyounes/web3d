<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Djilani Mohamed Younes ‚Äî TP Web 3D</title>
<style>
:root{
  --bg1:#071029;
  --bg2:#0f2740;
  --accent:#00e5ff;
  --muted:#9aa8b3;
  --card:#0b1622;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:"Poppins",system-ui,Arial,sans-serif;}
body{
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:#eaf6ff;min-height:100vh;
  display:flex;flex-direction:column;align-items:center;gap:32px;padding:40px 20px;
}
header{
  width:100%;max-width:1100px;
  display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:20px;
}
.brand{display:flex;align-items:center;gap:24px;}
.profile-pic{
  width:200px;height:200px;border-radius:50%;
  overflow:hidden;background:linear-gradient(135deg,#00e5ff,#8458ff);
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.8);
}
.profile-pic img{
  width:100%;height:100%;object-fit:cover;border-radius:50%;
}
.title h1{font-size:28px;}
.title p{font-size:15px;color:var(--muted);}
.socials{margin-top:8px;}
.socials a{
  color:var(--accent);margin-right:14px;font-size:18px;text-decoration:none;transition:0.2s;
}
.socials a:hover{color:#68d6ff;transform:scale(1.1);}
.section{
  width:100%;max-width:1100px;background:rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.05);
  border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,0.6);
}
.section h2{font-size:22px;margin-bottom:12px;}
.section p{font-size:15px;color:var(--muted);}
.scroll{
  width:100%;max-width:1100px;min-height:200px;max-height:400px;
  overflow-y:auto;margin-top:10px;
  background:rgba(255,255,255,0.02);
  border-radius:14px;border:1px solid rgba(255,255,255,0.03);
  padding:20px;scrollbar-color:var(--accent) rgba(255,255,255,0.05);
}
.scroll::-webkit-scrollbar{width:6px;}
.scroll::-webkit-scrollbar-thumb{background:var(--accent);border-radius:6px;}
.tp-item{
  background:rgba(255,255,255,0.03);
  border:1px dashed rgba(255,255,255,0.08);
  padding:14px;border-radius:10px;margin-bottom:10px;
  font-size:15px;color:var(--muted);
  display:flex;justify-content:space-between;align-items:center;
}
.tp-item a{
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
  border:1px solid var(--accent);
  padding:4px 10px;
  border-radius:8px;
  transition:0.2s;
}
.tp-item a:hover{
  background:var(--accent);
  color:#00222a;
}
</style>
</head>
<body>

<header>
  <div class="brand">
    <div class="profile-pic">
      <img src="./PFP.jpg" alt="Profile Picture">
    </div>
    <div class="title">
      <h1>Djilani Mohamed Younes</h1>
      <p>Email: <a href="mailto:djilanimoyounes@gmail.com" style="color:var(--accent);text-decoration:none;">djilanimoyounes@gmail.com</a></p>
      <div class="socials">
        <a href="https://www.linkedin.com/in/djilani-younes-268068311" target="_blank">[in] LinkedIn</a>
        <a href="https://t.me" target="_blank">‚û§ Telegram</a>
        <a href="https://www.instagram.com" target="_blank">üì∑ Instagram</a>
      </div>
    </div>
  </div>
</header>

<section class="section">
  <h2>About the Class ‚Äî Web 3D</h2>
  <p>This page lists all my Web 3D TPs hosted on GitHub Pages. Click below to view or download each one.</p>
</section>

<div class="scroll" id="tpList">
  <p style="color:var(--muted)">Loading TPs...</p>
</div>

<script>
async function loadTPs(){
  const list=document.getElementById('tpList');
  list.innerHTML = "<p style='color:var(--muted)'>Loading...</p>";

  try {
    // Fetch GitHub directory listing via GitHub API
    const response = await fetch("https://api.github.com/repos/dj-moyounes/web3d/contents/TP");
    const files = await response.json();
    list.innerHTML="";

    files.forEach(file=>{
      if(file.name.endsWith(".pdf")){
        const div=document.createElement('div');
        div.className='tp-item';
        div.innerHTML=`
          üìÑ ${file.name}
          <a href="${file.download_url}" download>‚¨áÔ∏è Download</a>
        `;
        list.appendChild(div);
      }
    });

    if(list.innerHTML.trim()==="") list.innerHTML="<p style='color:var(--muted)'>No TP files found.</p>";

  } catch(err){
    list.innerHTML="<p style='color:red'>‚ö†Ô∏è Unable to load TPs. Make sure your repository and folder are public.</p>";
    console.error(err);
  }
}
loadTPs();
</script>

</body>
</html>
