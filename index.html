<style>
:root {
  --bg1: #03131d;
  --bg2: #042d44;
  --accent1: #00ffc8;
  --accent2: #00b8ff;
  --muted: #a9b9c7;
  --card: rgba(255, 255, 255, 0.03);
}

* {box-sizing:border-box;margin:0;padding:0;font-family:"Poppins",system-ui,Arial,sans-serif;}

body {
  background: radial-gradient(circle at 30% 30%, #03131d, #042d44, #000);
  color: #eaf6ff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 32px;
  padding: 40px 20px;
  overflow-x: hidden;
  position: relative;
}

/* === HEADER & PROFILE === */
header {
  width: 100%;
  max-width: 1100px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 20px;
  position: relative;
  z-index: 5;
}

.brand {display: flex; align-items: center; gap: 24px;}

.profile-pic {
  width: 210px;
  height: 210px;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  box-shadow: 0 0 40px rgba(0,255,200,0.4);
  animation: glowPulse 4s ease-in-out infinite;
}

@keyframes glowPulse {
  0% { box-shadow: 0 0 25px rgba(0,255,200,0.4), 0 0 60px rgba(0,184,255,0.3);}
  50% { box-shadow: 0 0 50px rgba(0,255,200,0.7), 0 0 100px rgba(0,184,255,0.6);}
  100% { box-shadow: 0 0 25px rgba(0,255,200,0.4), 0 0 60px rgba(0,184,255,0.3);}
}

.profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

.title h1 {font-size: 30px; font-weight: 700;}
.title p {font-size: 15px; color: var(--muted);}
.socials {margin-top: 8px;}
.socials a {
  color: var(--accent2);
  margin-right: 14px;
  font-size: 18px;
  text-decoration: none;
  transition: 0.3s;
}
.socials a:hover {
  color: var(--accent1);
  transform: scale(1.1);
}

/* === SECTIONS === */
.section {
  width: 100%;
  max-width: 1100px;
  background: var(--card);
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  backdrop-filter: blur(10px);
  position: relative;
  z-index: 2;
}
.section h2 {font-size: 22px; margin-bottom: 12px;}
.section p {font-size: 15px; color: var(--muted);}

/* === TP SCROLL === */
.scroll {
  width: 100%;
  max-width: 1100px;
  height: 380px;
  overflow-y: auto;
  margin-top: 10px;
  background: var(--card);
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.03);
  padding: 20px;
  scrollbar-color: var(--accent1) rgba(255,255,255,0.05);
  position: relative;
  z-index: 2;
}
.scroll::-webkit-scrollbar {width: 6px;}
.scroll::-webkit-scrollbar-thumb {background: var(--accent1);border-radius: 6px;}
.tp-item {
  background: rgba(255,255,255,0.03);
  border: 1px dashed rgba(255,255,255,0.08);
  padding: 14px;
  border-radius: 10px;
  margin-bottom: 10px;
  font-size: 14px;
  color: var(--muted);
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: 0.3s;
}
.tp-item:hover {background: rgba(0,255,200,0.1); transform: translateX(4px);}
.tp-item a {
  color: var(--accent1);
  text-decoration: none;
  font-weight: 600;
}

/* === 3D CANVAS === */
#bg3d {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0;
  width: 100%;
  height: 100%;
}

<script>
// === AUTO LIST FILES IN "TP" FOLDER ===
const username = "dj-moyounes";
const repo = "web3d";
const folder = "TP";
const list = document.getElementById("tpList");

async function loadTPs() {
  const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${folder}`);
  const files = await res.json();
  files.forEach(f => {
    const item = document.createElement("div");
    item.className = "tp-item";
    item.innerHTML = `<span>ðŸ“„ ${f.name}</span>
      <a href="https://dj-moyounes.github.io/web3d/${folder}/${f.name}" download>â¬‡ Download</a>`;
    list.appendChild(item);
  });
}
loadTPs();

// === 3D BACKGROUND WITH THREE.JS ===
import('https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js').then(THREE => {
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('bg3d'), alpha:true});
  renderer.setSize(innerWidth, innerHeight);

  const geometry = new THREE.SphereGeometry(0.4, 32, 32);
  const material = new THREE.MeshBasicMaterial({color:0x00ffc8});
  const orbs = [];

  for(let i=0;i<25;i++){
    const orb = new THREE.Mesh(geometry, material.clone());
    orb.position.set((Math.random()-0.5)*10, (Math.random()-0.5)*5, (Math.random()-0.5)*8);
    orb.material.color.setHSL(Math.random(),1,0.5);
    scene.add(orb);
    orbs.push(orb);
  }

  camera.position.z = 5;

  function animate(){
    requestAnimationFrame(animate);
    orbs.forEach((o,i)=>{
      o.position.y += Math.sin(Date.now()*0.001 + i)*0.005;
      o.rotation.x += 0.005;
      o.rotation.y += 0.005;
    });
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', ()=>{
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });
});
</script>
